spring.application.name=spring-store

# ==========================================
# OPÇÃO 1: Banco em Memória (ATIVO)
# Rápido, limpo, mas os dados somem ao reiniciar.
# Ideal para testes rápidos.
# ==========================================
# spring.datasource.url=jdbc:h2:mem:springstore
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# ==========================================
# OPÇÃO 2: Banco em Arquivo (COMENTADO / DESLIGADO)
# Persistente. Os dados ficam salvos na pasta 'data'.
# ==========================================
spring.datasource.url=jdbc:h2:file:./data/springstore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# CONFIGURAÇÕES GERAIS (Valem para ambos)
# ==========================================

# Habilita o console do H2 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# JPA / Hibernate
# "update": Mantém a estrutura do banco atualizada com o código Java
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL no terminal (Logs)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURAÇÃO SWAGGER (SpringDoc) ---
# (Pode deixar comentado se quiser usar o padrão)
# springdoc.packages-to-scan=com.muller.spring-store

# Desabilita o cache do Swagger em desenvolvimento
springdoc.cache.disabled=true

# --- SEGURANÇA (JWT) ---
# A Ponte Obrigatória: Diz pro Spring pegar o valor da variável de ambiente JWT_SECRET
api.security.token.secret=${JWT_SECRET}

# LOGS DE SEGURANÇA (Opcional, útil para debug)
# logging.level.org.springframework.security=DEBUG

# --- CONFIGURAÇÃO OAUTH2 GOOGLE ---
# A Ponte Obrigatória: Diz pro Spring pegar os valores das variáveis do Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Escopos
spring.security.oauth2.client.registration.google.scope=openid,profile,email